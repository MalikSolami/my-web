<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick</title>
	<style>
        /* تنسيق لتوسيط النص */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        /* تنسيق رقم العداد */
        #visitorCount {
            font-size: 2em; /* حجم الخط كبير */
            font-weight: bold; /* خط عريض */
            color: #333; /* لون غامق */
        }
        
        /* تنسيق خاص لكلمة "عدد الضحايا" */
        #visitorLabel {
            font-size: 1.5em; /* حجم أكبر لكلمة "عدد الضحايا" */
            font-weight: bold; /* جعل الخط عريض */
            color: #555; /* لون أغمق بعض الشيء */
        }
    </style>
</head>
<body>
    <!-- إضافة GIF في أعلى الصفحة -->
    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExamZuejh1dGcyYzAzMHhuOXNpNm83ZWh3cmp3Zm1jazd4MXk4bHg2MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/6r9moxvptqQjzrt7Cp/giphy.gif" alt="HI MY LOVE GIF" style="display: block; margin: 0 auto; width: 100%; max-width: 400px;">

    <!-- جعل "عدد الضحايا" أكبر وبالخط العريض -->
    <p id="visitorLabel">عدد الضحايا: <span id="visitorCount">0</span></p>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDb_YiaPOGAx-QC3RKofwNOwdgBTA7oYA0",
            authDomain: "t222-2b48b.firebaseapp.com",
            databaseURL: "https://t222-2b48b-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "t222-2b48b",
            storageBucket: "t222-2b48b.appspot.com",
            messagingSenderId: "717847642006",
            appId: "1:717847642006:web:d260b191078c9d57f967b7"
        

        // تهيئة التطبيق وقاعدة البيانات
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // تحديث عداد الزيارات
        const visitorCountRef = ref(database, 'visitorCount');
        
        runTransaction(visitorCountRef, (currentValue) => {
            return (currentValue || 0) + 1; // زيادة العداد بواحد لكل زيارة
        }).then((result) => {
            document.getElementById("visitorCount").innerText = result.snapshot.val();
        }).catch((error) => {
            console.error("Error updating visitor count:", error);
        });
    </script>
</body>
</html>
